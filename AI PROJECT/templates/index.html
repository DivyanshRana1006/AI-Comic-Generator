<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Generator</title>
    <style>
        /* Reset and body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Styling the form container */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Styling the heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffdf5d;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Styling the label */
        label {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 10px;
            display: block;
        }

        /* Styling the textarea */
        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            resize: vertical;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        textarea:focus {
            outline: none;
            border: 1px solid #ffdf5d;
            box-shadow: 0 0 10px rgba(255, 223, 93, 0.5);
        }

        /* Styling the button */
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            textarea {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/generate" method="post">
        <h1>Generate Your Comic</h1>
        <label for="story">Enter your story:</label>
        <textarea id="story" name="story" rows="5" required></textarea>
        <button type="submit">Generate Comic</button>
    </form>
</body>
</html>
